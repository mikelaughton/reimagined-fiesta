{% load static %}
<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 		<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico|Mada|Poppins" rel="stylesheet"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<!--
			Dominant colour: 008080;
			Complement colour: #07648D;
			Accent colour: CCAE14;
			Secondary colour: FF5AC2;
			-->
		<style>
			body { font-family: Poppins; }
			header { //background-color: teal; 
					color: #717171; text-align:center;  }
			header h1#site_title a { color: #717171; font-family: 'Pacifico'; font-weight: boldest; font-size: 360%; }
			header p#strapline { font-family: Mada; font-size: 180%; }
			header a { color: #CCA214; font-weight: bold; } 
			header nav#user-options, footer { 
				//blue contrast teal: background-color: #07648D;
				//grayish: background-color: #3169D1;
				background-color: #CBCBCB; 
				color:black;  }
			header nav#user-options {
 				text-align:right; }
			header nav#user-options a { color: #CCAE14; }
			p>time{ font-size:180%; }
			.activity-group{ text-align:center; }
			footer { //background-color: #07648D; 
				color:black; text-align:center; } 
			{% block style %}{% endblock %}
		</style>
	</head>
	<body>
	<header>
		<h1 id="site_title"><a href="{% url 'reminders:index' %}">Adulting</a></h1>
		<p id="strapline">Life's hard. Remember stuff</p>
		{%if user.is_authenticated %}
		<nav id="user-options">		
		<p>Howdy {{user.username}}. <a href="{% url 'logout' %}">Logout?</a></p>
		</nav>
		{% endif %}
	</header>
	<section id="main" class="container-fluid">
		<!-- this is going to be a for loop -->
		{% block content %}{% endblock %}
	</section>
	<footer>
		&copy; Mike Laughton 2017.
	</footer>
	</body>
</html>
